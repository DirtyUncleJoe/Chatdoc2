<!DOCTYPE html>
<html>
  body, html {
  margin: 0;
  padding: 0;
  background-image: url('sky.jpg');
  background-size: contain;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  height: 100vh;

<head>
  <title>Deine Wahl</title>
</head>
<body>
  <h1>Herzlichen Glückwunsch, Sie haben sich für <span id="flavor"></span> entschieden!</h1>
  <label>Anzahl:
    <input type="number" id="quantity" min="1">
  </label>

  <script>
    let urlParams = new URLSearchParams(window.location.search);
    let flavor = urlParams.get('flavor');
    document.getElementById('flavor').textContent = `Geschmack ${flavor}`;
  </script>
</body>
</html>
